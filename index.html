<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="index.js"></script>
        <title>Password Generator</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <div id="main-box">
            <div id="title-box"><h1>Password Generator</h1></div>
            <div class=card>
                <input type="text" id="password" placeholder="CLICK GENERATE" disabled>
                <button id="copy" class="btn"><i class="fa fa-copy"></i></button>
            </div>
            <p id="subtitle">LENGTH: <span id="slider-value">8</span></p>
            <div class="card">
                <p id="slider-left">8</p>      
                <input id="slider" type="range" min="8" max="24" value="8">
                <p id="slider-right">24</p>
            </div>
        </div>
        <div id="options">
            <label for="include-spesh"><input type="checkbox" id="include-spesh" checked> Include Special Characters</label>
            <label for="include-num"><input type="checkbox" id="include-num" checked> Include Numbers </label>
        </div>

        <button id="gen">GENERATE</button>
    </body>
</html>
